<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeformular</title>

    <!-- Tailwind Konfiguration -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gray-100 text-red-900 dark:bg-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen relative">

    <button id="darkToggle" onclick="toggleDarkMode()"
        class="absolute top-4 right-4 bg-gray-300 dark:bg-gray-700 text-sm px-3 py-1 rounded hover:bg-gray-400 dark:hover:bg-gray-600">
        üåô Dark Mode
    </button>

    <form action="/register" method="post"
        class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-lg space-y-6">
        <h1 class="text-2xl text-900 font-bold">Anmeldeformular</h1>

        <fieldset class="space-y-4">
            <legend class="font-semibold">Pers√∂nliche Daten</legend>

            <div>
                <label for="Anrede" class="block mb-1">Anrede: <span class="text-red-500">*</span></label>
                <select id="Anrede" name="Anrede" required
                    class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                    <option value="">Bitte w√§hlen</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>

            <div>
                <label for="Vorname" class="block mb-1">Vorname: <span class="text-red-500">*</span></label>
                <input type="text" id="Vorname" name="Vorname" required
                    class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label for="Nachname" class="block mb-1">Nachname: <span class="text-red-500">*</span></label>
                <input type="text" id="Nachname" name="Nachname" required
                    class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div>
                <label for="email" class="block mb-1">E-Mail: <span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" required
                    class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
        </fieldset>

        <fieldset class="space-y-4">
            <legend class="font-semibold">Auswahl</legend>

            <div>
                <p class="mb-1">Teilnahme-Art:</p>
                <div class="flex gap-4 flex-wrap">
                    <label class="flex items-center gap-2">
                        <input type="radio" name="teilnahme" value="Online" required class="accent-blue-600">
                        Online
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="radio" name="teilnahme" value="Vor Ort" class="accent-blue-600">
                        Vor Ort
                    </label>
                </div>
            </div>

            <div>
                <p class="mb-1">Workshops:</p>
                <div class="flex gap-4 flex-wrap">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="workshops[]" value="KI-Grundlagen" class="accent-blue-600">
                        KI-Grundlagen
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="workshops[]" value="Cloud-Architektur" class="accent-blue-600">
                        Cloud-Architektur
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="workshops[]" value="Cybersecurity" class="accent-blue-600">
                        Cybersecurity
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="flex flex-col sm:flex-row gap-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Anmelden</button>
            <button type="reset"
                class="bg-gray-300 dark:bg-red-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-gray-600">Zur√ºcksetzen</button>
        </div>
    </form>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const btn = document.getElementById("darkToggle");

            html.classList.toggle("dark");

            if (html.classList.contains("dark")) {
                btn.innerText = "‚òÄÔ∏è Light Mode";
            } else {
                btn.innerText = "üåô Dark Mode";
            }
        }
    </script>

</body>

</html>
