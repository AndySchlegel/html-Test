<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsere Produkte – Bootstrap Übung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Unsere Produkte</h1>

    <!-- Erste Reihe mit 4 Produkten -->
    <div class="row g-4">
      <div class="col-12 col-md-3">
        <div class="p-4 border rounded-3 h-100 text-center">
          <h3 class="h5 mb-1">Laptop</h3>
          <p class="text-muted mb-3">Super schnell!</p>
          <button type="button" class="btn btn-primary">Jetzt ansehen</button>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="p-4 border rounded-3 h-100 text-center">
          <h3 class="h5 mb-1">Handy</h3>
          <p class="text-muted mb-3">Beste Kamera!</p>
          <button type="button" class="btn btn-primary">Jetzt ansehen</button>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="p-4 border rounded-3 h-100 text-center">
          <h3 class="h5 mb-1">Tablet</h3>
          <p class="text-muted mb-3">Perfekt zum Lesen!</p>
          <button type="button" class="btn btn-primary">Jetzt ansehen</button>
        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="p-4 border rounded-3 h-100 text-center">
          <h3 class="h5 mb-1">Smartwatch</h3>
          <p class="text-muted mb-3">Dein ultimativer Begleiter!</p>
          <button type="button" class="btn btn-primary">Jetzt ansehen</button>
        </div>
      </div>
    </div>

    <!-- Zweite Reihe mit mittigem Produkt -->
    <div class="row g-4 mt-4 justify-content-center">
      <div class="col-12 col-md-3">
        <div class="p-4 border rounded-3 h-100 text-center">
          <h3 class="h5 mb-1">Kopfhörer</h3>
          <p class="text-muted mb-3">Ein Klang zum Verlieben!</p>
          <button type="button" class="btn btn-primary">Jetzt ansehen</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
