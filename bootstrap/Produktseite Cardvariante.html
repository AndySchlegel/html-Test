<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsere Produkte – Cards mit Bildern & Hover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Höhe der Bildfläche – hier anpassen (z. B. 160px, 220px ...) */
    :root { --product-img-h: 200px; }

    /* Bildbereich oben in der Card */
    .product-img-wrapper {
      height: var(--product-img-h);
      overflow: hidden;                 /* schneidet Zoom-Ränder ab */
      display: flex;                    /* zentriert das Bild */
      align-items: center;
      justify-content: center;
      background: #fff;
      border-top-left-radius: .5rem;    /* runde Ecken wie Card */
      border-top-right-radius: .5rem;
    }

    /* Bild: vollständig sichtbar, proportional, zoombar */
    .product-img {
      height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;              /* alles sichtbar; für randlos: cover */
      transition: transform .35s ease;
      display: block;
      will-change: transform;
    }

    /* Leichter Zoom nur auf dem Bild */
    .card:hover .product-img,
    .product-img-wrapper:hover .product-img {
      transform: scale(1.06);
    }

    /* Optional: Schatten etwas sanfter beim Hover */
    .card:hover { box-shadow: 0 .5rem 1rem rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Unsere Produkte</h1>

    <!-- Eine Row für alle 5 Karten: 4 oben, 1 bricht um und bleibt mittig -->
    <div class="row g-4">
      <!-- 1 -->
      <div class="col-12 col-md-3">
        <div class="card h-100 shadow-sm rounded-3">
          <div class="product-img-wrapper">
            <img src="./images/Laptop.jpg" alt="Laptop Produktbild" class="product-img" loading="lazy">
          </div>
          <div class="card-body d-flex flex-column text-center">
            <h3 class="card-title h5 mb-1">Laptop</h3>
            <p class="card-text text-muted mb-3">Super schnell!</p>
            <a href="#" class="btn btn-primary mt-auto">Jetzt ansehen</a>
          </div>
        </div>
      </div>

      <!-- 2 -->
      <div class="col-12 col-md-3">
        <div class="card h-100 shadow-sm rounded-3">
          <div class="product-img-wrapper">
            <img src="./images/Handy.jpg" alt="Handy Produktbild" class="product-img" loading="lazy">
          </div>
          <div class="card-body d-flex flex-column text-center">
            <h3 class="card-title h5 mb-1">Handy</h3>
            <p class="card-text text-muted mb-3">Beste Kamera!</p>
            <a href="#" class="btn btn-primary mt-auto">Jetzt ansehen</a>
          </div>
        </div>
      </div>

      <!-- 3 -->
      <div class="col-12 col-md-3">
        <div class="card h-100 shadow-sm rounded-3">
          <div class="product-img-wrapper">
            <img src="./images/Tablet.jpg" alt="Tablet Produktbild" class="product-img" loading="lazy">
          </div>
          <div class="card-body d-flex flex-column text-center">
            <h3 class="card-title h5 mb-1">Tablet</h3>
            <p class="card-text text-muted mb-3">Perfekt zum Lesen!</p>
            <a href="#" class="btn btn-primary mt-auto">Jetzt ansehen</a>
          </div>
        </div>
      </div>

      <!-- 4 -->
      <div class="col-12 col-md-3">
        <div class="card h-100 shadow-sm rounded-3">
          <div class="product-img-wrapper">
            <img src="./images/Smartwatch.jpg" alt="Smartwatch Produktbild" class="product-img" loading="lazy">
          </div>
          <div class="card-body d-flex flex-column text-center">
            <h3 class="card-title h5 mb-1">Smartwatch</h3>
            <p class="card-text text-muted mb-3">Dein ultimativer Begleiter!</p>
            <a href="#" class="btn btn-primary mt-auto">Jetzt ansehen</a>
          </div>
        </div>
      </div>

      <!-- 5: bricht um und wird auf md+ mittig zentriert -->
      <div class="col-12 col-md-3 mx-md-auto">
        <div class="card h-100 shadow-sm rounded-3">
          <div class="product-img-wrapper">
            <img src="./images/Kopfhoerer.jpg" alt="Kopfhörer Produktbild" class="product-img" loading="lazy">
          </div>
          <div class="card-body d-flex flex-column text-center">
            <h3 class="card-title h5 mb-1">Kopfhörer</h3>
            <p class="card-text text-muted mb-3">Ein Klang zum Verlieben!</p>
            <a href="#" class="btn btn-primary mt-auto">Jetzt ansehen</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (mit Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
